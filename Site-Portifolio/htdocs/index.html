    <script>

    <style type="text/css" data-typed-js-css="true">
        /* estilizando cursor da animação */
        .typed-cursor {
            opacity: 1;
            color: #a18c12;
        }

        .typed-cursor.typed-cursor--blink {
            animation: typedjsBlink 0.4s infinite;
            -webkit-animation: typedjsBlink 0.3s infinite;
            animation: typedjsBlink 0.2s infinite;
        }

        /* keyframe da animação */
        @keyframes typedjsBlink {
            50% {
                opacity: 0.0;
            }
        }

        @-webkit-keyframes typedjsBlink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
